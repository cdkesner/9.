<!DOCTYPE html>
<html lang="en">
	<head>
		<!--
			Author: Jason Stass
			file name: contactus.html
		-->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Contact Us</title>
		<!-- Bootstrap -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		<script>
			function myOnLoad(){
				document.getElementById("myVnumber").value = Math.floor((Math.random() *999999) + 100000);
			}
			function myOnClick(){
				var numb1 = document.getElementById("vnumber").value;
				var numb2 = document.getElementById("myVnumber").value;
				
				if(numb1 == numb2){
					alert("Your inquiry has been submitted. We will be getting intouch with you shortly.");
				}else{
					alert("Please make sure the verification numbers match");
				}
			}
		</script>
	</head>
	<body onLoad="myOnLoad()">
		<div class="container">
			<div class="row">
				<div class="col-sm-6">
					<h2>CONTACT INFO</h2>
					<h3>For Customer Service Inquires Contact Us Here:</h3>
					<h4>Call:</h4>
						<a href="#"><span class="glyphicon glyphicon-earphone"></span> (417)123-4567</a>
					<h4>FAX:</h4>
						<p><span class="glyphicon glyphicon-print"></span> (417)123-4567</p>
					<h4>Mail:</h4>
						<p><span class="glyphicon glyphicon-map-marker"></span>1234 W. MadeUpRoad, Springfield, Mo. 65803</p>
					<h5>Please use the form to the right for initial email contact so we can direct you to the proper person or department.</h5>
				</div>
				<div class="col-sm-6">
					<h2>SEND US A MESSAGE</h2>
					<form class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-sm-3" for="fname">First Name:</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="fname" placeholder="Enter first name" name="fname" required>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="lname">Last Name:</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="lname" placeholder="Enter last name" name="lname" required>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="email">Email:</label>
							<div class="col-sm-9">
								<input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="phone">Phone:</label>
							<div class="col-sm-9">
								<input type="tel" class="form-control" id="phone" placeholder="Enter phone" name="phone">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="phone">Comments:</label>
							<div class="col-sm-9">
								<textarea rows="6" class="form-control" id="comments" name="comments" placeholder="Your question or comment here">
								</textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4" for="vnumber">Verification Number:</label>
							<div class="col-sm-8">
								<input type="number" class="form-control" id="vnumber" placeholder="Enter verification number below" name="vnumber" required>
								<label class="control-label col-sm-4"></label>
								<input type="number" class="form-control" id="myVnumber" name="myVnumber" disabled>
							</div>
						</div>
						<div class="form-group">        
      						<div class="col-sm-3">
        						<button onClick="myOnClick()" type="submit" class="btn btn-primary">Submit</button>
      						</div>
    					</div>
					</form>
				</div>
			</div>
		</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</body>
</html>
